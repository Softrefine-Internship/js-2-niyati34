<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="3.css" />
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel-content">
        <div class="slide active">
          <div class="image-placeholder">
            <img
              src="alex-moliski-LTIrGbdmCgk-unsplash.jpg"
              alt="Mountain Lake"
              class="carousel-image"
            />
          </div>
        </div>
        <div class="slide">
          <div class="image-placeholder">
            <img
              src="benoit-deschasaux-qYvcpEBLB1c-unsplash.jpg"
              alt="Forest Path"
              class="carousel-image"
            />
          </div>
        </div>
        <div class="slide">
          <div class="image-placeholder">
            <img
              src="istockphoto-512274751-1024x1024.jpg"
              alt="Ocean View"
              class="carousel-image"
            />
          </div>
        </div>
        <div class="slide">
          <div class="image-placeholder">
            <img
              src="marek-piwnicki-XoSbnDbGKNg-unsplash.jpg"
              alt="Desert Landscape"
              class="carousel-image"
            />
          </div>
        </div>
        <div class="slide">
          <div class="image-placeholder">
            <img
              src="willian-justen-de-vasconcellos-550uipKM1ME-unsplash.jpg"
              alt="City Skyline"
              class="carousel-image"
            />
          </div>
        </div>
      </div>

      <button class="nav-button prev" onclick="previousSlide()"></button>
      <button class="nav-button next" onclick="nextSlide()"></button>

      <div class="pagination">
        <div class="pagination-dot active" onclick="currentSlide(1)"></div>
        <div class="pagination-dot" onclick="currentSlide(2)"></div>
        <div class="pagination-dot" onclick="currentSlide(3)"></div>
        <div class="pagination-dot" onclick="currentSlide(4)"></div>
        <div class="pagination-dot" onclick="currentSlide(5)"></div>
      </div>
    </div>
    <script src="3.js"></script>
  </body>
</html>
