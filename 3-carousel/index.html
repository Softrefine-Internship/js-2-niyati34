<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
      }

      .carousel-container {
        width: 600px;
        height: 400px;
        background-color: #4a5568;
        position: relative;
        border-radius: 8px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .carousel-content {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        position: relative;
      }

      .slide {
        display: none;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }

      .slide.active {
        display: flex;
      }

      .image-placeholder {
        width: 100%;
        height: 100%;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        overflow: hidden;
      }

      .carousel-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .nav-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 50px;
        height: 50px;
        background-color: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 18px;
        color: white;
        transition: all 0.2s ease;
        z-index: 10;
        outline: none;
      }

      .nav-button:hover {
        background-color: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.6);
        transform: translateY(-50%) scale(1.05);
      }

      .nav-button:active {
        background-color: rgba(255, 255, 255, 0.4);
        border-color: rgba(255, 255, 255, 0.8);
        transform: translateY(-50%) scale(0.95);
      }

      .nav-button.prev {
        left: 20px;
      }

      .nav-button.next {
        right: 20px;
      }

      .nav-button::before {
        content: "";
        width: 8px;
        height: 8px;
        border-top: 2px solid white;
        border-right: 2px solid white;
      }

      .nav-button.prev::before {
        transform: rotate(-135deg);
        margin-left: 4px;
      }

      .nav-button.next::before {
        transform: rotate(45deg);
        margin-right: 4px;
      }

      .pagination {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 10;
      }

      .pagination-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.4);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .pagination-dot.active {
        background-color: white;
      }

      .pagination-dot:hover {
        background-color: rgba(255, 255, 255, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel-content">
        <div class="slide active">
          <div class="image-placeholder">
            <img
              src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400&h=300&fit=crop"
              alt="Mountain Lake"
              class="carousel-image"
            />
          </div>
        </div>
        <div class="slide">
          <div class="image-placeholder">
            <img
              src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?w=400&h=300&fit=crop"
              alt="Forest Path"
              class="carousel-image"
            />
          </div>
        </div>
        <div class="slide">
          <div class="image-placeholder">
            <img
              src="https://images.unsplash.com/photo-1501436513145-30f24e19fcc4?w=400&h=300&fit=crop"
              alt="Ocean View"
              class="carousel-image"
            />
          </div>
        </div>
        <div class="slide">
          <div class="image-placeholder">
            <img
              src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=400&h=300&fit=crop"
              alt="Desert Landscape"
              class="carousel-image"
            />
          </div>
        </div>
        <div class="slide">
          <div class="image-placeholder">
            <img
              src="https://images.unsplash.com/photo-1418065460487-3232dc6692b6?w=400&h=300&fit=crop"
              alt="City Skyline"
              class="carousel-image"
            />
          </div>
        </div>
      </div>

      <button class="nav-button prev" onclick="previousSlide()"></button>
      <button class="nav-button next" onclick="nextSlide()"></button>

      <div class="pagination">
        <div class="pagination-dot active" onclick="currentSlide(1)"></div>
        <div class="pagination-dot" onclick="currentSlide(2)"></div>
        <div class="pagination-dot" onclick="currentSlide(3)"></div>
        <div class="pagination-dot" onclick="currentSlide(4)"></div>
        <div class="pagination-dot" onclick="currentSlide(5)"></div>
      </div>
    </div>

    <script>
      let currentSlideIndex = 1;
      const totalSlides = 5;

      function showSlide(n) {
        const slides = document.querySelectorAll(".slide");
        const dots = document.querySelectorAll(".pagination-dot");

        if (n > totalSlides) currentSlideIndex = 1;
        if (n < 1) currentSlideIndex = totalSlides;

        slides.forEach((slide) => slide.classList.remove("active"));
        dots.forEach((dot) => dot.classList.remove("active"));

        slides[currentSlideIndex - 1].classList.add("active");
        dots[currentSlideIndex - 1].classList.add("active");
      }

      function nextSlide() {
        currentSlideIndex++;
        showSlide(currentSlideIndex);
      }

      function previousSlide() {
        currentSlideIndex--;
        showSlide(currentSlideIndex);
      }

      function currentSlide(n) {
        currentSlideIndex = n;
        showSlide(currentSlideIndex);
      }
    </script>
  </body>
</html>
