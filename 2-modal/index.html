<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deactivate Account Modal</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: #8b91a0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(139, 145, 160, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .modal {
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        max-width: 420px;
        width: 100%;
        position: relative;
        overflow: hidden;
      }

      .modal-header {
        padding: 24px 24px 0 24px;
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
      }

      .modal-content {
        padding: 20px 24px 24px 24px;
      }

      .warning-icon {
        width: 48px;
        height: 48px;
        background-color: #fef2f2;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 16px;
        flex-shrink: 0;
      }

      .warning-icon svg {
        width: 24px;
        height: 24px;
        color: #ef4444;
      }

      .close-button {
        background: none;
        border: none;
        padding: 4px;
        cursor: pointer;
        color: #9ca3af;
        transition: color 0.2s;
        flex-shrink: 0;
      }

      .close-button:hover {
        color: #6b7280;
      }

      .close-button svg {
        width: 20px;
        height: 20px;
      }

      .modal-title {
        font-size: 18px;
        font-weight: 600;
        color: #111827;
        margin-bottom: 8px;
        line-height: 1.4;
      }

      .modal-description {
        font-size: 14px;
        color: #6b7280;
        line-height: 1.5;
        margin-bottom: 24px;
      }

      .modal-buttons {
        display: flex;
        gap: 12px;
        justify-content: flex-end;
      }

      .btn {
        padding: 10px 16px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        border: 1px solid transparent;
        min-width: 80px;
      }

      .btn-cancel {
        background: white;
        color: #374151;
        font-weight: 500;
        border: 1px solid #d1d5db;
      }

      .btn-cancel:hover {
        background: #f9fafb;
        border-color: #9ca3af;
      }

      .btn-deactivate {
        background: #dc2626;
        color: white;
        border: 1px solid #dc2626;
      }

      .btn-deactivate:hover {
        background: #b91c1c;
        border-color: #b91c1c;
      }

      .trigger-button {
        background: #3b82f6;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .trigger-button:hover {
        background: #2563eb;
      }

      .hidden {
        display: none;
      }

      @keyframes modalAppear {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .modal {
        animation: modalAppear 0.2s ease-out;
      }
    </style>
  </head>
  <body>
    <button class="trigger-button" onclick="openModal()">
      Open Deactivate Account Modal
    </button>

    <div
      class="modal-overlay hidden"
      id="modalOverlay"
      onclick="closeModal(event)"
    >
      <div class="modal" onclick="event.stopPropagation()">
        <div class="modal-header">
          <div
            style="display: flex; align-items: flex-start; gap: 16px; flex: 1"
          >
            <div class="warning-icon">
              <svg
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"
                />
              </svg>
            </div>
            <div style="flex: 1">
              <h3 class="modal-title">Deactivate account</h3>
            </div>
          </div>
          <button class="close-button" onclick="closeModal()">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </div>

        <div class="modal-content">
          <p class="modal-description">
            Are you sure you want to deactivate your account? All of your data
            will be permanently removed from our servers forever. This action
            cannot be undone.
          </p>

          <div class="modal-buttons">
            <button class="btn btn-cancel" onclick="closeModal()">
              Cancel
            </button>
            <button class="btn btn-deactivate" onclick="deactivateAccount()">
              Deactivate
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function openModal() {
        const modal = document.getElementById("modalOverlay");
        modal.classList.remove("hidden");
        document.body.style.overflow = "hidden";
      }

      function closeModal(event) {
        if (
          !event ||
          event.target === document.getElementById("modalOverlay")
        ) {
          const modal = document.getElementById("modalOverlay");
          modal.classList.add("hidden");
          document.body.style.overflow = "auto";
        }
      }

      function deactivateAccount() {
        alert("Account deactivation confirmed!");
        closeModal();
      }

      document.addEventListener("keydown", function (event) {
        if (event.key === "Escape") {
          closeModal();
        }
      });

      document
        .querySelector(".modal")
        .addEventListener("click", function (event) {
          event.stopPropagation();
        });
    </script>
  </body>
</html>
